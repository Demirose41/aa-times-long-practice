<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css ">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="masthead__menu-and-search__icon">
                    <i class="fa fa-bars"></i>
                  </div>
                  <div class="masthead__menu-and-search__icon">
                    <i class="fa fa-search"></i>
                  </div>
            </div>
            <div class="masthead__actions">
                <button>Subscribe Now</button>
                <button>Log In</button>
                <div class="masthead__menu-and-search__icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <span class="masthead__technologies__entries">CSS</span>
                <span class="masthead__technologies__entries">HTLM</span>
                <span class="masthead__technologies__entries">Javascript</span>
                <span class="masthead__technologies__entries">Python</span>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="./images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <div class="masthead__paper__icon">
                    <i class="far fa-newspaper"></i> Today's Paper
                </div>
            </div>
        </div>
    </header>
    <main>
    <nav>
        <ul class="main-nav">
            <li class="main-nav__entry"><a href="">World</a></li>
            <li class="main-nav__entry"><a href="">SWE Online</a></li>
            <li class="main-nav__entry"><a href="">San Francisco</a></li>
            <li class="main-nav__entry"><a href="">New York</a></li>
            <li class="main-nav__entry"><a href="">Jumpstart</a></li>
            <li class="main-nav__entry"><a href="">Marketing</a></li>
            <li class="main-nav__entry"><a href="">Sales</a></li>
            <li class="main-nav__entry"><a href="">TalentMatch</a></li>
            <li class="main-nav__entry"><a href="">Alumni</a></li>
            <li class="main-nav__entry"><a href="">All</a></li>
        </ul>
    </nav>

    </main>
    <footer>

    </footer>
</body>
</html>
